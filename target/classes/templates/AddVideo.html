<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/48553ddca3.js"
      crossorigin="anonymous"
    ></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>


<h1 class="video-upload-box">Video Upload</h1>


	<form class="video-upload-box" action="#" th:action="@{/SaveVideo}" th:object="${video}" method="post">
		<table>
		<tbody>
				<tr>
					<td>
						<label class="form-label" for="title">Title: </label>
					</td>
					<td>
						<input class="form-control" type="text" th:field="*{title}" id="title" placeholder="title" required>
						<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red" />
					</td>
				</tr>
				<tr>
					<td>
						<label class="form-label" for="videoUrl">Url: </label>
					</td>
					<td>
						<input class="form-control" type="text" th:field="*{videoUrl}" id="videoUrl" placeholder="https..." required>
						<p th:if="${#fields.hasErrors('videoUrl')}" th:errors="*{videoUrl}" style="color: red" />
					</td>
				</tr>
				<tr>
					<td>
						<label class="form-label" for="description">Description: </label>
					</td>
					<td>
						<textarea class="form-control" type="text" th:field="*{description}" id="description" placeholder="describe the video" required></textarea>
						<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red" />
					</td>
				</tr>
			
				<tr>
					<td>
						<input class="btn btn-primary mb-3"type="submit" value="SaveVideo">
					</td>
				</tr>
			</tbody>
		</table>
	</form>

</body>
</html>
